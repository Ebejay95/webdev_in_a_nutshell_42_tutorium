<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 24px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: white;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
            background-color: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
        }

        .control-section {
            background-color: white;
            padding: 16px;
            border-radius: 8px;
        }

        .control-section h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        select, input {
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            width: 100%;
        }

        .preview-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .demo-box {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .code-display {
            padding: 16px;
            background-color: #1f2937;
            color: #e5e7eb;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-input {
            margin-bottom: 8px;
        }

        .transform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .transform-option {
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            background: white;
            transition: background-color 0.2s;
        }

        .transform-option:hover {
            background-color: #f3f4f6;
        }

        .transform-option.active {
            background-color: #e5e7eb;
        }

        .border-preview {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        .border-sample {
            width: 50px;
            height: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-section">
                <h3>Font Styling</h3>
                <div class="control-group">
                    <label>Font Size</label>
                    <input type="range" id="font-size" min="12" max="72" value="16">
                    <span id="font-size-value">16px</span>
                </div>
                <div class="control-group">
                    <label>Font Weight</label>
                    <select id="font-weight">
                        <option value="normal">Normal</option>
                        <option value="bold">Bold</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Font Family</label>
                    <select id="font-family">
                        <option value="system-ui">System UI</option>
                        <option value="serif">Serif</option>
                        <option value="sans-serif">Sans Serif</option>
                        <option value="monospace">Monospace</option>
                        <option value="cursive">Cursive</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>
            </div>

            <div class="control-section">
                <h3>Colors</h3>
                <div class="control-group">
                    <label>Text Color</label>
                    <input type="color" id="text-color" value="#000000" class="color-input">
                    <div class="color-grid" id="text-color-presets">
                        <!-- Color presets will be added here -->
                    </div>
                </div>
                <div class="control-group">
                    <label>Background Color</label>
                    <input type="color" id="bg-color" value="#ffffff" class="color-input">
                    <div class="color-grid" id="bg-color-presets">
                        <!-- Color presets will be added here -->
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Transform</h3>
                <div class="control-group">
                    <label>Transform Type</label>
                    <div class="transform-grid" id="transform-options">
                        <div class="transform-option" data-transform="none">None</div>
                        <div class="transform-option" data-transform="rotate(45deg)">Rotate</div>
                        <div class="transform-option" data-transform="scale(1.5)">Scale</div>
                        <div class="transform-option" data-transform="skew(20deg)">Skew</div>
                        <div class="transform-option" data-transform="translate(10px, 10px)">Translate</div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Border</h3>
                <div class="control-group">
                    <label>Border Width</label>
                    <input type="range" id="border-width" min="0" max="20" value="1">
                    <span id="border-width-value">1px</span>
                </div>
                <div class="control-group">
                    <label>Border Style</label>
                    <select id="border-style">
                        <option value="solid">Solid</option>
                        <option value="dashed">Dashed</option>
                        <option value="dotted">Dotted</option>
                        <option value="double">Double</option>
                        <option value="groove">Groove</option>
                        <option value="ridge">Ridge</option>
                        <option value="inset">Inset</option>
                        <option value="outset">Outset</option>
                    </select>
                    <div class="border-preview">
                        <div id="border-sample" class="border-sample"></div>
                    </div>
                </div>
                <div class="control-group">
                    <label>Border Color</label>
                    <input type="color" id="border-color" value="#000000">
                </div>
                <div class="control-group">
                    <label>Border Radius</label>
                    <input type="range" id="border-radius" min="0" max="50" value="0">
                    <span id="border-radius-value">0px</span>
                </div>
            </div>
        </div>

        <div class="preview-area">
            <div id="demo-box" class="demo-box">
                Sample Text
            </div>
        </div>

        <div class="code-display" id="code-display"></div>
    </div>

    <script>
        // Color presets
        const colorPresets = [
            '#000000', '#ffffff', '#ff0000', '#00ff00', '#0000ff',
            '#ffff00', '#ff00ff', '#00ffff', '#ff8800', '#88ff00'
        ];

        // Initialize color presets
        function initColorPresets(containerId, inputId) {
            const container = document.getElementById(containerId);
            colorPresets.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.backgroundColor = color;
                div.onclick = () => {
                    document.getElementById(inputId).value = color;
                    updateStyles();
                };
                container.appendChild(div);
            });
        }

        initColorPresets('text-color-presets', 'text-color');
        initColorPresets('bg-color-presets', 'bg-color');

        // Transform options
        document.querySelectorAll('.transform-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.transform-option').forEach(opt => 
                    opt.classList.remove('active'));
                option.classList.add('active');
                updateStyles();
            });
        });

        // Get all control elements
        const controls = {
            fontSize: document.getElementById('font-size'),
            fontSizeValue: document.getElementById('font-size-value'),
            fontWeight: document.getElementById('font-weight'),
            fontFamily: document.getElementById('font-family'),
            textColor: document.getElementById('text-color'),
            bgColor: document.getElementById('bg-color'),
            borderWidth: document.getElementById('border-width'),
            borderWidthValue: document.getElementById('border-width-value'),
            borderStyle: document.getElementById('border-style'),
            borderColor: document.getElementById('border-color'),
            borderRadius: document.getElementById('border-radius'),
            borderRadiusValue: document.getElementById('border-radius-value'),
            borderSample: document.getElementById('border-sample')
        };

        const demoBox = document.getElementById('demo-box');
        const codeDisplay = document.getElementById('code-display');

        function updateStyles() {
            // Get current transform
            const activeTransform = document.querySelector('.transform-option.active');
            const transform = activeTransform ? 
                activeTransform.getAttribute('data-transform') : 'none';

            // Update demo box styles
            const styles = {
                'font-size': `${controls.fontSize.value}px`,
                'font-weight': controls.fontWeight.value,
                'font-family': controls.fontFamily.value,
                'color': controls.textColor.value,
                'background-color': controls.bgColor.value,
                'transform': transform,
                'border-width': `${controls.borderWidth.value}px`,
                'border-style': controls.borderStyle.value,
                'border-color': controls.borderColor.value,
                'border-radius': `${controls.borderRadius.value}px`
            };

            // Apply styles to demo box
            Object.entries(styles).forEach(([property, value]) => {
                demoBox.style[property] = value;
            });

            // Update border sample
            controls.borderSample.style.borderWidth = styles['border-width'];
            controls.borderSample.style.borderStyle = styles['border-style'];
            controls.borderSample.style.borderColor = styles['border-color'];

            // Update value displays
            controls.fontSizeValue.textContent = `${controls.fontSize.value}px`;
            controls.borderWidthValue.textContent = `${controls.borderWidth.value}px`;
            controls.borderRadiusValue.textContent = `${controls.borderRadius.value}px`;

            // Update code display
            const css = `.demo-box {
    font-size: ${styles['font-size']};
    font-weight: ${styles['font-weight']};
    font-family: ${styles['font-family']};
    color: ${styles['color']};
    background-color: ${styles['background-color']};
    transform: ${styles['transform']};
    border-width: ${styles['border-width']};
    border-style: ${styles['border-style']};
    border-color: ${styles['border-color']};
    border-radius: ${styles['border-radius']};
}`;
            codeDisplay.textContent = css;
        }

        // Add event listeners to all controls
        Object.values(controls).forEach(control => {
            if (control && control.addEventListener) {
                control.addEventListener('input', updateStyles);
                control.addEventListener('change', updateStyles);
            }
        });

        // Initialize
        updateStyles();
    </script>
</body>
</html>
